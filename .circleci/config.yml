version: 2.1

orbs:
  node: circleci/node@5.1.0

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context:
            - npm-readonly
            - github
      - publish:
          context:
            - npm-publish
            - github
          requires:
            - build
          filters:
            branches:
              only:
                - main

commands:
  bootstrap:
    steps:
      - checkout
      - run: 'echo "npmAuthToken: $NPM_TOKEN" >> ${HOME}/.yarnrc.yml'
      - node/install-packages:
          pkg-manager: yarn-berry
          with-cache: true
          include-branch-in-cache-key: false

jobs:
  build:
    docker:
      - image: cimg/node:18.18.0
    working_directory: ~/project
    steps:
      - bootstrap
      - run: yarn build

  publish:
    docker:
      - image: cimg/node:18.18.0
    working_directory: ~/project
    steps:
      - bootstrap
      - run: yarn build
      - run: ./bump.sh package.json
      - run: yarn npm publish
